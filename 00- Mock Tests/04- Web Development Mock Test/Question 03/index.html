<!DOCTYPE html>
<html>
  <head>
    <title>Data Fetching and Skeleton Loader</title>
    <style>
      .skeleton-loader {
        background-color: #f5f5f5;
        height: 20px;
        width: 200px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Data Fetching and Skeleton Loader</h1>
    <div id="data-container"></div>

    <script>
      var dataContainer = document.getElementById("data-container");

      // Display skeleton loader while data is being fetched
      var skeletonLoader = document.createElement("div");
      skeletonLoader.className = "skeleton-loader";
      dataContainer.appendChild(skeletonLoader);

      // Fetch data from the JSON Placeholder API
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => {
          // Remove the skeleton loader
          dataContainer.removeChild(skeletonLoader);

          // Display the fetched data
          data.forEach((item) => {
            var post = document.createElement("div");
            post.innerHTML =
              "<h3>" + item.title + "</h3><p>" + item.body + "</p>";
            dataContainer.appendChild(post);
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
