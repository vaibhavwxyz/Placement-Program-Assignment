<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github User Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-4 2xl:px-48">
      <h1 class="text-2xl font-bold mb-4">Github User Search</h1>
      <div class="flex mb-4">
        <input
          type="text"
          class="flex-1 rounded-l-lg px-4 py-2 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white focus:outline-none focus:border-gray-500"
          id="username-input"
          placeholder="Enter Github username"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg"
          id="search-btn"
        >
          Search
        </button>
      </div>
      <div id="user-details"></div>
    </div>

    <!-- Add JavaScript code to fetch user data and display it -->
    <script src="app.js"></script>
  </body>
</html>
